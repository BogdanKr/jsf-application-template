<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>

    <h:form>
        <p:commandButton value="Add Car To DataBase" action="#{homeController.saveCar}" update="carDB"/>

        <p:dataTable id="carDB" var="car" value="#{homeController.carsListDataBase}" rows="25"
        paginator="true"
        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
        rowsPerPageTemplate="25, 50, 100, 250, 500">
            <p:column headerText="CarId">
                <h:outputText value="#{car.id}" />
            </p:column>


            <p:column headerText="Date">
                <h:outputText value="#{car.date}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{car.name}" />
            </p:column>

            <p:column headerText="Nunber">
                <h:outputText value="#{car.number}" />
            </p:column>
        </p:dataTable>

    </h:form>
</h:body>
</html>
