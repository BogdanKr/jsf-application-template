<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>
    <!--     <h:outputText value="Hello #{param['name']}" />-->
    <h:outputText value="Продолжайте #{homeController.name} #{homeController.surname}"/>
    <br/>
    <h:outputText value="Введите дату рождения"/>
    <h:form>
        <h:panelGrid>
            <p:inputText value="#{homeController.dateBirth}"/>
            <h:outputText value="Введите место рождения"/>
            <p:inputText value="#{homeController.placeBirth}"/>

            <p:selectOneRadio id="console" value="#{homeController.city}" unselectable="true">
                <f:selectItem itemLabel="Kiev" itemValue="Kiev" />
                <f:selectItem itemLabel="Moscow" itemValue="Moscow" />
                <f:selectItem itemLabel="London" itemValue="London" />
            </p:selectOneRadio>
            <p:commandButton value="Submit" action="#{homeController.submitBirth}"/>
        </h:panelGrid>

    </h:form>

</h:body>
</html>
