<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>
    <!--     <h:outputText value="Hello #{param['name']}" />-->
    <h:outputText value="Продолжайте #{homeController.name} #{homeController.surname}"/>
    <br/>
    <h:outputText value="Ваша дата рождения  #{homeController.dateBirth}
     и место рождения #{homeController.placeBirth}"/>
    <br/>
    <h:outputText value="Введите адресс проживания"/>
    <h:form>
            <p:inputText value="#{homeController.address}"/>

            <p:selectBooleanCheckbox value="#{homeController.checkbox}" itemLabel="Проулок"/>
            <p:selectBooleanCheckbox value="#{homeController.checkbox}" itemLabel="Улица"/>
            <p:selectBooleanCheckbox value="#{homeController.checkbox}" itemLabel="Проспект"/>

            <p:commandButton value="Submit" action="#{homeController.submitAddress}"/>

    </h:form>

</h:body>
</html>
