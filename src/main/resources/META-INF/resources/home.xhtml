<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
    <style type="text/css">
        .ui-g div {
            background-color: #ededed;
            text-align: center;
            border: 1px solid #fafafa;
        }
    </style>
</h:head>

<h:body>

    <h:outputLabel value="Заполните форму"/>
    <br/>
    <h:form id="form1">
        <h:panelGrid>
            <h:outputLabel value="NAME"/>
            <p:inputText value="#{homeController.name}"/>
            <h:outputLabel value="SURNAME"/>
            <p:inputText value="#{homeController.surname}"/>
            <p:commandButton value="Submit" action="#{homeController.sayHello1()}" update="form1, nameLabel"/>
        </h:panelGrid>
    </h:form>

    <br/>

    <h:form id="form2">
        <h:panelGrid>
            <p:inputText value="#{homeController.name}"/>
            <p:inputText value="#{homeController.surname}"/>
            <p:commandButton value="Say Hello" action="#{homeController.sayHello2()}" update="nameLabel"/>
        </h:panelGrid>
    </h:form>

    <h:outputLabel id="nameLabel" value="Hello #{homeController.name} #{homeController.surname}"/>

    <div class="ui-g" style="height: 200px">
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-1">1</div>
        <div class="ui-g-2">2</div>
    </div>
    <h:form>
        <p:commandButton value="Prime-faces" action="#{homeController.goPrime}" />
    </h:form>

</h:body>
</html>
