<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>
    <!--     <h:outputText value="Hello #{param['name']}" />-->
    <h:outputText value="Продолжайте #{homeController.name} #{homeController.surname}"/>
    <br/>
    <h:outputText value="Ваша дата рождения  #{homeController.dateBirth}
      место рождения #{homeController.placeBirth} и адрес проживания #{homeController.address}"/>
    <br/>
    <h:outputText value="Введите Email"/>
    <h:form>
        <h:panelGrid>
            <p:inputText value="#{homeController.email}"/>
            <p:commandButton value="Finish" action="#{homeController.finish}"/>
        </h:panelGrid>

    </h:form>

    <h:outputLabel  value="Спасибо #{homeController.name} #{homeController.surname},
ваша дата рождения #{homeController.dateBirth} родились в #{homeController.placeBirth}
проживаете по адрессу #{homeController.address} и ваш email #{homeController.email}"/>

</h:body>
</html>
