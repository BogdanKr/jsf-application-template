<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>
    <!--     <h:outputText value="Hello #{param['name']}" />-->
    <h:outputText value="Продолжайте #{homeController.name} #{homeController.surname}"/>
    <br/>
    <h:outputText value="Ваша дата рождения  #{homeController.dateBirth}
      место рождения #{homeController.placeBirth} и адрес проживания #{homeController.address}"/>
    <br/>
    <h:outputText value="Введите Email"/>
    <h:form>
        <h:panelGrid>
            <p:inputText value="#{homeController.email}"/>
            <p:commandButton value="Finish" action="#{homeController.finish}"/>
        </h:panelGrid>

    </h:form>

    <h:outputLabel value="Спасибо #{homeController.name} #{homeController.surname},
ваша дата рождения #{homeController.dateBirth} родились в #{homeController.placeBirth}
проживаете по адрессу #{homeController.address} и ваш email #{homeController.email}"/>
    <br/>

    <h:form id="form3">
        <h:panelGrid columns="2" style="margin-bottom:3px" cellpadding="1">
            <h:outputText value="Продолжаем?? "/>
            <p:selectOneButton value="#{homeController.finish}">
                <f:selectItem itemLabel="Continue" itemValue="Continue"/>
                <f:selectItem itemLabel="Finish" itemValue="Finish"/>
            </p:selectOneButton>

            <p:commandButton value="Submit" update="display" icon="pi pi-check"/>
            <p:spacer/>

            <h:outputText value="Selected:"/>
            <h:outputText id="display" value="#{homeController.finish}" style="font-weight: bold"/>
        </h:panelGrid>

        <p:selectOneMenu  value="#{homeController.selectonemenu}" >
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            <f:selectItem itemLabel="#{homeController.address}" itemValue="#{homeController.address}+111" />
        </p:selectOneMenu>
    </h:form>

</h:body>
</html>
